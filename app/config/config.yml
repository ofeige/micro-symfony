framework:
    secret: '%secret%'
    router:
        resource: '%kernel.root_dir%/config/routing.yml'
    templating:
        engines: [twig]
    profiler:
        enabled: %kernel.debug%
    translator:
        enabled: false
twig:
    autoescape: "name"

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: '%log_action_level%'
            handler:      nested
        nested:
            type:  stream
            path:  '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        console:
            type:  console
